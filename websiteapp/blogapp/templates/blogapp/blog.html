{% extends 'websiteapp/base.html' %}

{% load static %}

{% block content %}
<header id="header_blog" class="{% if theme == 'dark' %}bg-dark{% else %}bg-light{% endif %}">
    <div class="container text-center">
        <h1>Blog</h1>
    </div>
</header>
<main id="main_blog" class="{% if theme == 'dark' %}bg-dark{% else %}bg-light{% endif %}">
    <div class="container">
        <p>
            {% if language == 'fr' %}Les articles. 
            {% else %}The articles.
            {% endif %}
        </p>
    </div>
</main>
{% endblock %}
