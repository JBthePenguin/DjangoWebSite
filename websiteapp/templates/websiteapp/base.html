{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Web Site Django">
    <meta name="author" content="JBthePenguin">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'websiteapp/img/favicon.png' %}" type="image/x-icon" />
    
    <title>Titre du site</title>    
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'websiteapp/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'websiteapp/bootstrap/css/bootstrap4-toggle.min.css' %}" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="{% static 'websiteapp/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- custom styles -->
    <link href="{% static 'websiteapp/css/styles.css' %}" rel="stylesheet"> 
</head>
<body>
    <!-- NAVBAR -->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item {{ index }}">
                        <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">&Agrave; propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- -->
    {% block content %}{% endblock %}
    <!-- Footer -->
    <footer class="container-fluid bg-dark">
        <div class="row">
            <div class="col-lg-3 text-center col-xs-12">
                <i>Suivez-moi: </i><a href="https://github.com/JBthePenguin/" onclick="window.open(this.href);  return false;"><i class="fa fa-github text-white"></i></a> <a href="https://twitter.com/JBthePenguin/" onclick="window.open(this.href);  return false;"><i class="fa fa-twitter text-info"></i></a>  <a href="https://www.linkedin.com/in/jean-baptiste-labaty-a5b084155/" onclick="window.open(this.href);  return false;"><i class="fa fa-linkedin text-primary"></i></a>
            </div>
            <div class="col-lg-2 text-center col-6">
                <i>Thème: </i><input type="checkbox" checked data-toggle="toggle" data-on="Dark" data-off="Light" data-onstyle="danger" data-offstyle="danger" data-size="xs">
            </div>
            <div class="col-lg-2 text-center col-6">
                <i>Langue: </i><input type="checkbox" checked data-toggle="toggle" data-on="Fr" data-off="En" data-onstyle="danger" data-offstyle="danger" data-size="xs">
            </div>
            <div class="col-lg-2 text-center col-6">
                <small><a href="{% url 'mentions' %}" class="text-danger">Mentions légales</a></small>
            </div>
            <div class="col-lg-2 text-center col-6">
                <small>©2019 NoRightReserved</small>
            </div>
        </div>
    </footer>      
    <!--  -->
    <!-- JQuery -->
    <script src="{% static 'websiteapp/jquery/jquery-3.3.1.slim.min.js' %}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="{% static 'websiteapp/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'websiteapp/bootstrap/js/bootstrap4-toggle.min.js' %}"></script>
    <script src="{% static 'websiteapp/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Custom script -->
    <script src="{% static 'websiteapp/js/script.js' %}"></script>
</body>

</html>
