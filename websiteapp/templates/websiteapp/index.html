{% extends 'websiteapp/base.html' %}

{% load static %}

<!-- main -->
{% block main %}
<!-- Links -->
{% for page in pages %}
<a href="{% url page.link_name %}" class="btn {{ btn_class }} col-md-8 col-11 mx-auto text-center" role="button">
    <h4  class="text-danger">
        {{ page.title }}
    </h4>
    <p>
        {{ page.subtitle }}
    </p>
</a>
{% endfor %}
{% endblock %}
